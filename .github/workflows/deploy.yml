name: Deploy TT ERP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tt_erp/package-lock.json

      - name: Install dependencies
        working-directory: ./tt_erp
        run: npm ci

      - name: Run linter
        working-directory: ./tt_erp
        run: npm run lint || true

      - name: Run type check
        working-directory: ./tt_erp
        run: npm run type-check || true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tt_erp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-local:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to local server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/ubuntu/.openclaw/workspace/tt_erp
            
            # Pull latest image
            docker pull ghcr.io/vegaassistbro/tt_erp:latest
            
            # Stop and remove existing container
            docker stop tt_erp_prod || true
            docker rm tt_erp_prod || true
            
            # Run new container on port 5000
            docker run -d \
              --name tt_erp_prod \
              -p 5000:3000 \
              -e NODE_ENV=production \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e NEXTAUTH_URL=http://localhost:5000 \
              -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
              ghcr.io/vegaassistbro/tt_erp:latest
            
            echo "Deployed successfully on port 5000"
