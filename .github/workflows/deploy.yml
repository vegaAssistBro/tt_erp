name: Deploy TT ERP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tt_erp/package-lock.json

      - name: Install dependencies
        working-directory: ./tt_erp
        run: npm ci

      - name: Run linter
        working-directory: ./tt_erp
        run: npm run lint || true

      - name: Run type check
        working-directory: ./tt_erp
        run: npm run type-check || true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tt_erp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Deploy to staging server
        run: |
          echo "Deploying to staging server..."
          # Add your deployment commands here
          # Example: ssh deploy@staging.example.com 'cd /path/to/app && docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} && docker-compose up -d'

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Deploy to production server
        run: |
          echo "Deploying to production server..."
          # Add your deployment commands here
          # Example: ssh deploy@production.example.com 'cd /path/to/app && docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} && docker-compose up -d'
